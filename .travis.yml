language: android
sudo: false
jdk: oraclejdk8
dist: trusty

android:
  components:
    - tools
    - tools # Include again to work around travis not using the latest.
            # https://github.com/travis-ci/travis-ci/issues/6193
            # Required to get the newest platform-tools.
    - platform-tools
    - build-tools-29.0.3
    - android-29
  licenses:
    - '.+'
    - 'android-sdk-license-.+'
before_install:
    - ls -lah /etc/ssl/certs/java/cacerts
    - curl https://developer.huawei.com/repo/com/huawei/agconnect/agconnect-crash-symbol-lib/1.6.2.300/agconnect-crash-symbol-lib-1.6.2.300.pom
    - yes | sdkmanager "platforms;android-29"
    - yes | sdkmanager "build-tools;29.0.3"
    - pwd
    - ls -la
    - cd OneSignalSDK
before_script:
    - chmod +x gradlew
script:
    - ./gradlew unittest:testReleaseUnitTest --console=plain
after_failure:
    - cat build/reports/lint-results.xml
    - cat build/outputs/lint-results-debug.xml
    - cd ../..
    - pwd
    - ls -la $HOME
    - ls -la $HOME/android-sdk
